<!DOCTYPE html>
<html>
<head>
  <title>E2E Messenger</title>
  <style>
    body { background-color: #111; color: white; font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 5px; }
    button { padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; }
    .box { background: #222; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>E2E Messenger</h2>
    <p><strong>Session ID:</strong> {{ session_id }}</p>
    <p>Status: IDLE</p>
    <p>Last Activity: {{ sessions[session_id]['last'] }}</p>
    <form action="/send" method="POST">
      <h3>Start Encrypted Session</h3>
      <input type="text" name="recipient_id" placeholder="Recipient's Facebook ID" required>
      <textarea name="messages" placeholder="Type your message (one per line)" rows="5"></textarea>
      <button type="submit">Send (Decrypted)</button>
    </form>
  </div>
</body>
</html>
